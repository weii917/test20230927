<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 80%;
            margin: auto;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <fieldset>
            <legend>hr報表</legend>
            <label for="">姓名:</label>
            <input type="text" value="" name="myName">
            <br>
            <label for="">電話:</label>
            <input type="text" value="" name="myNumber">
            <br>
            <label for="">地址:</label>
            <input type="text" name="myAddress" id="">
            <p>下拉選單</p>
            <p> <select name="myItem" id="">
                    <option value="">item</option>
                    <option value="">item1</option>
                    <option value="">item2</option>
                    <option value="">item3</option>
                </select></p>

            <p>單選</p>
            <p><input type="radio" name="myRadio" id="item1">
                <label for="item1">item1</label>
                <input type="radio" name="myRadio" id="item2">
                <label for="item2">item2</label>
                <input type="radio" name="myRadio" id="item3">
                <label for="item3">item3</label>
            </p>
            <p>多選語言</p>
            <p>
                <input type="checkbox" name="myCehckbox[]" id="check1">
                <label for="check1">item1</label>
                <input type="checkbox" name="myCehckbox[]" id="check2">
                <label for="check2">item2</label>
                <input type="checkbox" name="myCehckbox[]" id="check3">
                <label for="check3">item3</label>
            </p>
            <p>備註</p>
            <p><textarea name="myTextarea" id="" cols="30" rows="10"></textarea></p>
        
            <input type="reset" value="重整">            
            <input type="submit" value="提交">
        </fieldset>
    </div>
</body>

</html>
