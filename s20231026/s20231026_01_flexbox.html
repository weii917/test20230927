<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        .container {
            display: flex;
            flex-direction: row-reverse;
            flex-wrap: wrap;
            /* 主軸 row 置中 */
            justify-content: space-evenly;
            /* 參考軸 column*/
            align-items: center;
            width: 100%;
            height: 90vh;
            background-color: lightblue;
        }

        .item {
            width: 200px;
            height:200px;
            background-color: lightpink;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="item">item</div>
        <div class="item">item</div>
        <div class="item">item</div>
    </div>
</body>

</html>
