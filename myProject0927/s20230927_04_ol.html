<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <h1>Formatting Elements</h1>
    <!-- ol ul li  -->
    <!-- Ordered HTML List -->
    <h3>Order HTML List</h3>
    <ol>
        <li>amy</li>
        <li>bob</li>
        <li>cat</li>
        <li>dog</li>
        <li>egg</li>
    </ol>
    <hr>
    <h3>Order HTML List</h3>
    <!-- type = "{1,A,a,I,i}" -->
    <!-- attribute -->
    <!-- key = value -->
    <ol type="a">
        <li>amy</li>
        <li>bob</li>
        <li>cat</li>
        <li>dog</li>
        <li>egg</li>
    </ol>
    <hr>

     <!-- Unordered HTML List -->
    <h3>Unordered HTML List</h3>
    <ul>
        <li>amy</li>
        <li>bob</li>
        <li>cat</li>
        <li>dog</li>
        <li>egg</li>
    </ul>    
</body>

</html>
