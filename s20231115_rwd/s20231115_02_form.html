<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .container-my-img {
            background-image: url('https://picsum.photos/id/60/1920/1080');

        }

        .bg-blue {
            background-color: rgb(247, 236, 235, 0.5);
            /* height: 80vh; */
            border: 1px solid black;
        }

        .my-container {
            width: 60%;

        }
    </style>
</head>

<body class="container-my-img">
    <div class="container-fluid my-container mt-3">
        <div class="row bg-blue pt-5">
            <div class="row">
                <h1>HR</h1>
                <div class="col-12 col-sm-6 pt-2 mb-3">
                    <label for="" class="form-label">姓名</label>
                    <input type="text" name="" id="" class="form-control form-control-lg">
                </div>

                <div class="col-12 col-sm-6 pt-2 mb-3">
                    <label for="" class="form-label">手機</label>
                    <input type="text" name="" id="" class="form-control form-control-lg">
                </div>
            </div>


            <div class="row">
                <div class="col-12 col-sm-6 pt-2 mb-3">
                    <label for="date" class="form-label">生日</label>
                    <input type="date" name="myDate" id="date" class="form-control" />
                </div>
                <div class="col-12 col-sm-6 pt-2 mb-3 ">
                    <label for="" class="form-label">email</label>
                    <input type="email" name="" id="" class="form-control">
                </div>

            </div>
            <div class="row">
                <div class="col-12 col-sm-6 pt-2 mb-3">
                    <label for="d" class="form-label">選擇</label>
                    <select class="form-select form-select-lg mb-3">
                        <option selected>select</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="mb-3 mt-3">
                        <label for="text">File:</label>
                        <input type="File" class="form-control form-control-lg" id="text" name="file">
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="col-12 col-sm-8 pt-2 mb-3">
                    <label for="" class="form-label">地址</label>
                    <input type="text" name="" id="" class="form-control form-control-lg">
                </div>

            </div>
            <div class="row">
                <label for="text">性別:</label>
                <div class="col">
                    <div class="mb-3 mt-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1">MAN</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">WOMEN</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <label for="text">語言:</label>
                <div class="col">
                    <div class="mb-3 mt-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1">HTML</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                            <label class="form-check-label" for="inlineCheckbox2">CSS</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                            <label class="form-check-label" for="inlineCheckbox3">PHP</label>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="" class="form-label">留言</label>
                    <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
                </div>

            </div>

            <div class="row">
                <div class="col">
                    <div class="d-grid gap-2 col-6 mx-auto mt-4 mb-3">
                        <button class="btn btn-light" type="button">提交</button>

                    </div>
                </div>
                <div class="col">
                    <div class="d-grid gap-2 col-6 mx-auto mt-4 mb-3">
                        <button class="btn btn btn-dark" type="button">重置</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
