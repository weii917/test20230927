<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .box {
            width: 300px;
            border: 1px solid black;
            text-align: center;
            margin: auto;
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3 class="text-center">form</h3>
<!-- 包在一個Box裡面設定框線 -->
        <div class="box">
            <form action="">
                <!-- 用p tag斷行 -->
                <p>
                    <label for="name">&nbsp;&nbsp;Name</label>
                    <input type="text" name="" id="name" maxlength="10" minlength="2">
                </p>
                <p>
                    <label for="mobile">Mobile</label>
                    <input type="text" name="" id="mobile" minlength="10">
                </p>
                <p>
                    <input type="reset" value="重整">
                    <input type="submit" value="送出">
                </p>

            </form>
        </div>

    </div>
</body>

</html>
