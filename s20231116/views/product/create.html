<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
 <style>
    .bg-self-blue{
        background-color: cadetblue;
    }
    .bg-self-blue:hover{
        background-color: rgb(140, 200, 202);
    }
 </style>
</head>

<body>

    <div class="container mt-3">
        <h2>Product Create</h2>
        <form action="/action_page.php">
            <div class="row">
                <div class="col-12 col-sm-6">
                    <div class="mb-3 mt-3">
                        <label for="text">File:</label>
                        <input type="file" class="form-control" id="file" name="file">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-12">
                    <div class="mb-3">
                        <label for="photoDesc">photo Description:</label>
                        <input type="photoDesc" class="form-control" id="photoDesc"
                            placeholder="Enter photo Description" name="photoDesc">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-6">
                    <div class="mb-3">
                        <label for="pwd">Price:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                    </div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="mb-3">
                        <label for="pwd">Unit:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-sm-6 mx-auto">
                    <div class="d-grid gap-2 col-6 mx-auto mt-3 ">
                        <button class="btn btn-primary bg-self-blue" type="button">Submit</button>
                    </div>
                </div>
            </div>

        </form>
    </div>

</body>

</html>
